x-app-common: &bf-app-common
  build:
    context: ./trabalho/app
  working_dir: /app
  environment:
    PYTHONUNBUFFERED: "1"
    KAFKA_BOOTSTRAP_SERVERS: kafka:29092,kafka-2:29093,kafka-3:29094
    KAFKA_TOPIC_ORDERS: blackfriday_orders
    MINIO_ENDPOINT: http://minio:9000
    MINIO_ACCESS_KEY: minioadmin
    MINIO_SECRET_KEY: minioadmin
    MINIO_BUCKET: lakehouse
    ICEBERG_CATALOG_URI: sqlite:////app/data/out/pyiceberg_catalog.db
    ICEBERG_NAMESPACE: blackfriday
    ICEBERG_TABLE: orders_events
    DASHBOARD_METRICS_KEY: metrics/dashboard_latest.json
  volumes:
    - ./trabalho/app/src:/app/src
    - ./trabalho/data:/app/data
  depends_on:
    - kafka
    - kafka-2
    - kafka-3
    - minio

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.3
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.4.3
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      # Replication and durability configs
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_MIN_INSYNC_REPLICAS: 2
      KAFKA_DEFAULT_REPLICATION_FACTOR: 3
      KAFKA_NUM_PARTITIONS: 3

  kafka-2:
    image: confluentinc/cp-kafka:7.4.3
    container_name: kafka-2
    depends_on:
      - zookeeper
    ports:
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29093,PLAINTEXT_HOST://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-2:29093,PLAINTEXT_HOST://localhost:9093
      # Replication and durability configs
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_MIN_INSYNC_REPLICAS: 2
      KAFKA_DEFAULT_REPLICATION_FACTOR: 3
      KAFKA_NUM_PARTITIONS: 3

  kafka-3:
    image: confluentinc/cp-kafka:7.4.3
    container_name: kafka-3
    depends_on:
      - zookeeper
    ports:
      - "9094:9094"
    environment:
      KAFKA_BROKER_ID: 3
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29094,PLAINTEXT_HOST://0.0.0.0:9094
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-3:29094,PLAINTEXT_HOST://localhost:9094
      # Replication and durability configs
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_MIN_INSYNC_REPLICAS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 3
      KAFKA_NUM_PARTITIONS: 3

  schema-registry:
    image: confluentinc/cp-schema-registry:7.4.3
    container_name: schema-registry
    depends_on:
      - kafka
      - kafka-2
      - kafka-3
      - zookeeper
    ports:
      - "8082:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: kafka:29092,kafka-2:29093,kafka-3:29094
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081

  akhq:
    image: tchiotludo/akhq:latest
    container_name: akhq
    depends_on:
      - kafka
      - kafka-2
      - kafka-3
      - schema-registry
    ports:
      - "8081:8080"
    environment:
      AKHQ_CONFIGURATION: |
        akhq:
          connections:
            local:
              properties:
                bootstrap.servers: "kafka:29092,kafka-2:29093,kafka-3:29094"
              schema-registry:
                url: "http://schema-registry:8081"
                type: "confluent"

  kafka-ui:
    image: provectuslabs/kafka-ui:v0.7.2
    container_name: kafka-ui
    depends_on:
      - kafka
      - kafka-2
      - kafka-3
      - schema-registry
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092,kafka-2:29093,kafka-3:29094
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: http://schema-registry:8081

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: demo_db

  mysql:
    image: mysql:8.0
    container_name: mysql
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: mysqlroot
      MYSQL_DATABASE: demo_db
      MYSQL_USER: demo_user
      MYSQL_PASSWORD: demo_password

  kafka-connect:
    image: confluentinc/cp-kafka-connect:7.4.3
    container_name: kafka-connect
    depends_on:
      - kafka
      - kafka-2
      - kafka-3
      - postgres
      - mysql
    ports:
      - "8083:8083"
    environment:
      CONNECT_BOOTSTRAP_SERVERS: kafka:29092,kafka-2:29093,kafka-3:29094
      CONNECT_REST_PORT: 8083
      CONNECT_REST_ADVERTISED_HOST_NAME: kafka-connect
      CONNECT_GROUP_ID: "connect-cluster"
      CONNECT_CONFIG_STORAGE_TOPIC: "connect-configs"
      CONNECT_OFFSET_STORAGE_TOPIC: "connect-offsets"
      CONNECT_STATUS_STORAGE_TOPIC: "connect-status"
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: 3
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: 3
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: 3
      CONNECT_KEY_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      CONNECT_VALUE_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      CONNECT_KEY_CONVERTER_SCHEMAS_ENABLE: "false"
      CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE: "false"
      CONNECT_PLUGIN_PATH: "/usr/share/java,/usr/share/confluent-hub-components"
      CLASSPATH: "/usr/share/confluent-hub-components/confluentinc-kafka-connect-jdbc/lib/mysql-connector-j-8.0.33.jar"
    command:
      - bash
      - -c
      - |
        echo "Installing JDBC Connector..."
        confluent-hub install --no-prompt confluentinc/kafka-connect-jdbc:10.7.4
        echo "Downloading MySQL JDBC driver..."
        curl -sSL https://repo1.maven.org/maven2/com/mysql/mysql-connector-j/8.0.33/mysql-connector-j-8.0.33.jar -o /tmp/mysql-connector-j-8.0.33.jar
        cp /tmp/mysql-connector-j-8.0.33.jar /usr/share/confluent-hub-components/confluentinc-kafka-connect-jdbc/lib/
        echo "Starting Kafka Connect..."
        /etc/confluent/docker/run

  ksqldb-server:
    image: confluentinc/cp-ksqldb-server:7.4.3
    container_name: ksqldb-server
    depends_on:
      - kafka
      - kafka-2
      - kafka-3
      - schema-registry
    ports:
      - "8088:8088"
    environment:
      KSQL_BOOTSTRAP_SERVERS: "kafka:29092,kafka-2:29093,kafka-3:29094"
      KSQL_LISTENERS: "http://0.0.0.0:8088"
      KSQL_KSQL_SERVICE_ID: "ksql-service"
      KSQL_KSQL_SCHEMA_REGISTRY_URL: "http://schema-registry:8081"
      KSQL_KSQL_LOGGING_PROCESSING_STREAM_AUTO_CREATE: "true"
      KSQL_KSQL_LOGGING_PROCESSING_TOPIC_AUTO_CREATE: "true"
      KSQL_KSQL_INTERNAL_TOPIC_REPLICAS: 3
      KSQL_KSQL_INTERNAL_TOPIC_MIN_INSYNC_REPLICAS: 3
      KSQL_KSQL_STREAMS_REPLICATION_FACTOR: 3

  ksqldb-cli:
    image: confluentinc/cp-ksqldb-cli:7.4.3
    container_name: ksqldb-cli
    depends_on:
      - ksqldb-server
    entrypoint: ["/bin/sh"]
    tty: true

  pinot-controller:
    image: apachepinot/pinot:latest
    container_name: pinot-controller
    command:
      - StartController
      - -zkAddress
      - zookeeper:2181
    depends_on:
      - zookeeper
    ports:
      - "19000:9000"

  pinot-broker:
    image: apachepinot/pinot:latest
    container_name: pinot-broker
    command:
      - StartBroker
      - -zkAddress
      - zookeeper:2181
    depends_on:
      - pinot-controller
    ports:
      - "18099:8099"

  pinot-server:
    image: apachepinot/pinot:latest
    container_name: pinot-server
    command:
      - StartServer
      - -zkAddress
      - zookeeper:2181
    depends_on:
      - pinot-controller
    ports:
      - "18098:8098"

  minio:
    image: minio/minio:RELEASE.2025-01-20T14-49-07Z
    container_name: bf-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - bf-minio-data:/data

  bf-topic-init:
    <<: *bf-app-common
    container_name: bf-topic-init
    command: ["python", "src/topic_setup.py"]
    restart: on-failure

  bf-seed-bootstrap:
    <<: *bf-app-common
    container_name: bf-seed-bootstrap
    depends_on:
      bf-topic-init:
        condition: service_completed_successfully
    command: ["python", "src/bootstrap_seed.py"]
    restart: on-failure

  bf-generator:
    <<: *bf-app-common
    container_name: bf-generator
    depends_on:
      bf-topic-init:
        condition: service_completed_successfully
    command: ["python", "src/stream_generator.py"]
    restart: unless-stopped

  bf-processor:
    <<: *bf-app-common
    container_name: bf-processor
    depends_on:
      bf-seed-bootstrap:
        condition: service_completed_successfully
    command: ["python", "src/stream_processor.py"]
    restart: unless-stopped

  bf-dashboard:
    <<: *bf-app-common
    container_name: bf-dashboard
    depends_on:
      bf-processor:
        condition: service_started
    command:
      - streamlit
      - run
      - src/dashboard.py
      - --server.address=0.0.0.0
      - --server.port=8501
      - --browser.gatherUsageStats=false
    ports:
      - "8505:8501"
    restart: unless-stopped

volumes:
  bf-minio-data:

networks:
  default:
    name: kafka_net
    external: true
